<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="main.js" defer></script>
  </head>

  <body>
    <div class="calculator">
      <div class="outer">
        <div class="display-container">
          <p class="top-display">XXX</p>
          <p class="main-display">XXX</p>
        </div>

        <div class="btn-container">
          <div class="row row1">
            <button class="btn btn2 clear">CLEAR</button>
            <button class="btn btn2 delete">DELETE</button>
          </div>

          <div class="row row2">
            <button class="btn seven number">7</button>
            <button class="btn eight number">8</button>
            <button class="btn nine number">9</button>
            <button class="btn divide operator">/</button>
          </div>

          <div class="row row3">
            <button class="btn four number">4</button>
            <button class="btn five number">5</button>
            <button class="btn six number">6</button>
            <button class="btn times operator">x</button>
          </div>

          <div class="row row4">
            <button class="btn one number">1</button>
            <button class="btn two number">2</button>
            <button class="btn three number">3</button>
            <button class="btn minus operator">-</button>
          </div>

          <div class="row row5">
            <button class="btn dot operator">.</button>
            <button class="btn zero number">0</button>
            <button class="btn equals">=</button>
            <button class="btn plus operator">+</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
